
<div  class="card">
    <div class="card-header">
      <button *ngIf="isAdd" (click)="onAdd()" style="float:right;" class="btn btn-success btn-sm float-right">Add</button>
      <h4>Technology List</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No</th>
           <th>Technology Id</th>
            <th>Technology Name</th>
           
            
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tech of technology; let index = index">
            <td>{{index + 1}}</td>
            
        
            <td>{{tech['technology_id']}}</td>
            <td>{{tech['technology_name']}}</td>
            
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
