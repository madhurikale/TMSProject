<form name="from" [formGroup]="trainerForm">
  <div class="mysection">
    <div class="card ">
      <div class="card-header">
        <h3>Add Trainer</h3>
      </div>
      <div class="card-body">
        <div class="form">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control form-control-lg" formControlName="trainer_name" required>
            <p style="font-size: 10px;color:red; font: italic;" *ngIf="trainerForm.get('trainer_name').invalid && trainerForm.get('trainer_name').touched">This field is required</p>

          </div>

          <div class="form-group">
            <label for="">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" required>
            <p style="font-size: 10px;color:red; font: italic;" *ngIf="trainerForm.get('mobile').invalid && trainerForm.get('mobile').touched">This field is required</p>
          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" formControlName="email" required>
            <p style="font-size: 10px;color:red; font: italic;" *ngIf="trainerForm.get('email').invalid && trainerForm.get('email').touched">This field is required</p>

          </div>
          <div class="form-group">
            <label for="">Technology</label>
            <select formControlName="technology_id" class="form-control" required>
              <option [value]="tech['technology_id']" *ngFor="let tech of technology">{{tech['technology_name']}}
              </option>
            </select>
            <p style="font-size: 10px;color:red; font: italic;" *ngIf="trainerForm.get('technology_id').invalid && trainerForm.get('technology_id').touched">This field is required</p>

          </div>




          <div class="form-group">
            <button [disabled]="trainerForm.invalid" (click)="saveDetails()" class="btn btn-success">Add Trainer</button>
            <a  (click)="onCancel()" style="margin-left: 10px;" routerLink="" class="btn btn-danger">Cancel</a>
          </div>


        </div>
      </div>
    </div>
  </div>
</form>
