
<div  class="card">
    <div class="card-header">
      <button (click)="onAdd()" style="float:right;" class="btn btn-success btn-sm float-right">Add</button>
      <h4>Trainer List</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No</th>
           <th>UserId</th>
            <th>Name</th>
            <th>Role</th>
            
            <th>Mobile</th>
            <th>Email</th>
            

            
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let allUser of allUsers; let index = index">
            <td>{{index + 1}}</td>
            
        
            <td>{{allUser['empid']}}</td>
            <td>{{allUser['user_name']}}</td>
            <td>{{allUser['role']}}</td>
            <td>{{allUser['mobile']}}</td>
            <td>{{allUser['email']}}</td>
           
           
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
