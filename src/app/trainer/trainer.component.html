
<div  class="card">
    <div class="card-header">
      <button *ngIf="isAdd" (click)="onAdd()" style="float:right;" class="btn btn-success btn-sm float-right">Add</button>
      <h4>Trainer List</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No</th>
           <th>Trainer Id</th>
            <th>Trainer Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Technology Id</th>

            
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let allTrainer of allTrainers; let index = index">
            <td>{{index + 1}}</td>
            
        
            <td>{{allTrainer['trainer_id']}}</td>
            <td>{{allTrainer['trainer_name']}}</td>
            <td>{{allTrainer['email']}}</td>
            <td>{{allTrainer['mobile']}}</td>
            <td>{{allTrainer['technology_id']}}</td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
