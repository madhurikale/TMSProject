<form [formGroup]="userForm">
<div class="mysection">
    <div class="card ">
        <div class="card-header">
          <h3>Add User</h3>
        </div>
        <div class="card-body">
          <div class="form"  >
            <div class="form-group">
              <label for="">Name</label>
              <input  type="text" class="form-control form-control-lg" formControlName="user_name"  required>
              <p style="font-size: 10px;color:red; font: italic;" *ngIf="userForm.get('user_name').invalid && userForm.get('user_name').touched">This field is required</p>
            </div>
      
            <div class="form-group">
              <label for="">Mobile</label>
              <input   type="text" class="form-control" formControlName="mobile"   required>
              <p style="font-size: 10px;color:red; font: italic;" *ngIf="userForm.get('mobile').invalid && userForm.get('mobile').touched">This field is required</p>
            </div>
            <div class="form-group">
                <label for="">Role</label>
                <select formControlName="role"class="form-control form-control-lg" required>
                  <option>Training Coordinator</option>
                  <option>Project Manager</option>
                 
                </select>
                <p style="font-size: 10px;color:red; font: italic;" *ngIf="userForm.get('role').invalid && userForm.get('role').touched">This field is required</p>

              </div>
            <div class="form-group">
                <label for="">Email</label>
                <input  type="email" class="form-control" formControlName="email" required >
                <p style="font-size: 10px;color:red; font: italic;" *ngIf="userForm.get('email').invalid && userForm.get('email').touched">This field is required</p>

              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input   type="password" class="form-control" formControlName="password" required>
                <p style="font-size: 10px;color:red; font: italic;" *ngIf="userForm.get('password').invalid && userForm.get('password').touched">This field is required</p>

              </div>
           
            <div class="form-group">
              <button [disabled]="userForm.invalid" (click)="saveDetails()" class="btn btn-success">Add User</button>
              <a (click)="onCancel()" style="margin-left: 10px;" routerLink="" class="btn btn-danger">Cancel</a>
            </div>
      
      
          </div>
        </div>
      </div>
    </div>
  </form>
